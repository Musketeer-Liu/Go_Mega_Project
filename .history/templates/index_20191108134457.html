<html>
    <head>
        {{if .Title}}
            <title>Home Page - Musketeer</title>
        {{else}}
            <title>Welcome to blog!</title>\
        {{end}}
    </head>
    <body>
        <h1>Hello, {{.User.Username}}!</h1>
        {{range .Posts}}
            <div><p>{{ .User.Username }} says: <b>{{ .Body}}</b></p></div>
        {{end}}
    </body>
</html>
